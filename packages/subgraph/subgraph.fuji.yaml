specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FaucetFactory
    network: fuji
    source:
      address: "0x0A144236fEB8E6E16863F9e10C8d8442772dfb57"
      abi: FaucetFactory
      startBlock: 12984786
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NewFaucet
      abis:
        - name: FaucetFactory
          file: ./abis/FaucetFactory.json
      eventHandlers:
        - event: NewFaucet(uint256,address,address)
          handler: handleNewFaucet
      file: ./src/mapping.ts

templates:
  - name: FaucetToken
    kind: ethereum/contract
    network: fuji
    source:
      abi: FaucetToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Claim
      abis:
        - name: FaucetToken
          file: ./abis/FaucetToken.json
      eventHandlers:
        - event: ClaimDroplet(address,uint256)
          handler: handleClaimDroplet


